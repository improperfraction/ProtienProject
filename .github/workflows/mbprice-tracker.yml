name: MuscleBlaze Price Checker

on:
  schedule:
    - cron: '30 3 * * *'  # 9:00 AM IST = 3:30 AM UTC
  workflow_dispatch:       # Allows manual run from GitHub UI

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install
        working-directory: backend  # Adjust if your script is elsewhere

      - name: Run price checker script
        run: node muscleblaze-checker.js  # Update this to your filename
        working-directory: backend
        env:
          MB_TELEGRAM_TOKEN: ${{ secrets.MB_TELEGRAM_TOKEN }}
          MB_CHAT_ID: ${{ secrets.MB_CHAT_ID }}
